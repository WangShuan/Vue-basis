        <script>
          // 官方文件 https://cn.vuejs.org/v2/guide/custom-directive.html
          Vue.directive('focus', {
            inserted: function (el) {
              el.focus()
            }
          })

          Vue.directive('isemail', {
            update(el) {
              var value = el.value
              var re =
                /^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
              if (!re.test(value)) {
                el.className = 'form-control is-invalid'
              } else {
                el.className = 'form-control is-valid'
              }
            },
            inserted(el) {
              el.className = 'form-control'

            }
          })
