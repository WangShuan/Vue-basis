        <script>
          // mixin 是多個混合的概念
          var mixinF = {
            filters: {
              dollarSign: function (n) {
                return `$ ${n}`
              },
              currency: function (n) {
                return n.toFixed(2).replace(/./g, function (c, i, a) {
                  return i && c !== "." && ((a.length - i) % 3 === 0) ? ',' + c : c;
                });
              }
            },
          }
          var mixinM = {
            mounted() {
              console.log('這段是 Mixin 產生')
            }
          }

          Vue.component('row-component', {
            props: ['item'],
            data: function () {
              return {
                data: {},
              }
            },
            template: '#row-component',
            mixins: [mixinF, mixinM]
          });


          var app = new Vue({
            el: '#app',
            data: {
              data: [{
                  name: '小明',
                  cash: 100,
                  icash: 500,

            }
          });

        </script>
