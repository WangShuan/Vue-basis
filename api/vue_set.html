        <div class="alert alert-secondary">
          <ol class="mb-0">
            <li>請跟隨課程完成此章節。</li>
          </ol>
        </div>

        <div id="app">
          <table class="table">
            <tbody>
              <tr is="row-component" v-for="(item, key) in data" :item="item" :key="key"></tr>
            </tbody>
          </table>
        </div>

        <script type="text/x-template" id="row-component">
          <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.cash }}</td>
            <td>{{ item.icash }}</td>
            <td>
              <span v-if="data.item">{{ data.item.name }}</span>
              <button class="btn btn-sm btn-primary float-right" @click="addData()">寫入資料</button>
            </td>
          </tr>
        </script>

        <script>
          var child = {
            props: ['item'],
            template: '#row-component',
            data: function () {
              return {
                data: {}
              }
            },
            methods: {
              addData: function () {
                this.$set(this.data, 'item', {
                  name: this.item.name
                })
              }
            },
            mounted: function () {
              console.log('Component:', this)
            }
          }

          var app = new Vue({
            el: '#app',
            data: {
              data: [{
                  name: '小明',
                  cash: 100,
                  icash: 500,
                },
                {
                  name: '杰倫',
                  cash: 10000,
                  icash: 5000,
                },
                {
                  name: '漂亮阿姨',
                  cash: 500,
                  icash: 500,
                },
                {
                  name: '老媽',
                  cash: 10000,
                  icash: 100,
                },
              ]
            },
            components: {
              "row-component": child
            },
            mounted: function () {
              console.log('Vue init:', this)
            }
          });

        </script>
