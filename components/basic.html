          <ol class="mb-0">
            <li>使用 x-template 建立表格元件</li>
            <li>使用 is 掛載 template</li>

        <div id="app">
          <table class="table">
            <thead>
            </thead>
            <tbody>
              <tr is="test" v-for="(item, index) in data" :item="item" :key="index"></tr>
            </tbody>
          </table>
        </div>

        <script type="text/x-template" id="mytest">
          <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.cash }}</td>
            <td>{{ item.icash }}</td>
          </tr>
        </script>

        <script>
          Vue.component('test', {
            props: ['item'],
            template: '#mytest'
          })

          var app = new Vue({
            el: '#app',
            data: {
              data: [{
                  name: '小明',
                  cash: 100,
                  icash: 500,
                },
                {
                  name: '杰倫',
                  cash: 10000,

                  icash: 500,
                },
                {
                  name: '老媽',
                  cash: 10000,
                  icash: 100,
                },
              ]
            }
          });

        </script>
