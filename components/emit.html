        <div id="app">
          <h2>透過 emit 向外傳遞資訊</h2>
          我透過元件儲值了 {{ cash }} 元
          <button-counter v-on:event="total"></button-counter>
        </div>

        <script type="text/x-template" id="mytmp">
          <div>
            <button @click="add" class="btn btn-outline-primary">增加 {{ counter }} 元</button>
            <input type="number" class="form-control mt-2" v-model="counter">
          </div>
        </script>

        <script>
          Vue.component('buttonCounter', {
            template: '#mytmp',
            data: function () {
              return {
                counter: 1
              }
            },
            methods: {
              add() {
                this.$emit('event', Number(this.counter))
              }
            },
          })

          var app = new Vue({
            el: '#app',
            data: {
              cash: 100
            },
            methods: {
              total(num) {
                this.cash = this.cash + num
              }
            }
          })

        </script>
