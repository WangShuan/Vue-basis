        </div>

        <script type="text/x-template" id="propType">
          <div>
          <input type="number" class="form-control" v-model="newCash">
          {{ typeof(cash)}}
          </div>
</script>

        <script>
          Vue.component('prop-type', {
            props: {
              cash: {
                type: Number,
                default: 300
              }
            },
            template: '#propType',
            data: function () {
              return {
                newCash: this.cash
              }
            }
          });

          var app = new Vue({
            el: '#app',
            data: {
